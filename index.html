<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Molengo&display=swap"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Phone Book App></title>
	</head>
	<body onload="draw()">
		<div>
			<label>Name: <input class="name"/></label>
			<label>Phone: <input class="phone"/></label>
		</div>

		<div>
			<button class="btn" onclick="addContact(event)"></button>
		</div>

		<div>
			<ul class="table-head">
				<li class="bold"><span>Name</span><span>Phone</span></li>
			</ul>
			<ul class="table-body"></ul>
		</div>
	</body>
</html>
