<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Bitter|Nunito&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Phone Book app</title>
	</head>
	<body onload="draw()">
		<div id="container">
			<div class="inputs">
				<div>
					<label>Name: <input class="name"/></label>
					<label>Phone: <input class="phone"/></label>
				</div>
				<div>
					<button class="btn" onclick="addContact(event)"></button>
				</div>
			</div>

			<div class="head">
				<ul class="table-head">
					<li>
						<em><span>Name</span><span>Phone</span><span></span></em>
					</li>
				</ul>
			</div>

			<div class="contacts">
				<ul class="table-body"></ul>
			</div>
		</div>
	</body>
</html>
